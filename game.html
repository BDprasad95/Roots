    <style type="text/css">
        #round{
            height: 50px;
            width: 50px;
            background-color: black;
            border-radius:50%;
            
            text-align: center;
            line-height:2.5;
        }
      
       
    </style>
    
    <script type="text/javascript">
        function check1(){
            
            var a = document.getElementById("b1").innerHTML;
            document.getElementById("one2").innerHTML = a;
        }
        function check2(){
            var b = document.getElementById("b2").innerHTML;
            document.getElementById("one1").innerHTML = b;
            
        }
        function check3(){
            var c = document.getElementById("b3").innerHTML;
            document.getElementById("one7").innerHTML = c;
            
        }
        function check4(){
            var d = document.getElementById("b4").innerHTML;
            document.getElementById("one4").innerHTML = d;
            
        }
        function check5(){
            var e = document.getElementById("b5").innerHTML;
            document.getElementById("one5").innerHTML = e;
            
        }function check6(){
            var f = document.getElementById("b6").innerHTML;
            document.getElementById("one9").innerHTML = f;
            
        }
        function check7(){
            var g = document.getElementById("b7").innerHTML;
            document.getElementById("one3").innerHTML = g;
            
        }
        function check8(){
            var h = document.getElementById("b8").innerHTML;
            document.getElementById("one8").innerHTML = h;
            
        }
        function check9(){
            var i = document.getElementById("b9").innerHTML;
            document.getElementById("one6").innerHTML = i;
            
        }
        
        function fine(){
            var alp = document.getElementById("ai").value;
            var x ="ABCDEFGHI";
            if(alp!= "ABCDEFGHIJKLMNOPQRSTUVWXYZ"){
                alert("Enter Alphabatic (A-Z)");
                return false;
               
            }
            else{
                window.alert("GOOD");
                return true;
            }
           
        }
	
	function number1(){
            
            var a = document.getElementById("n1").innerHTML;
            document.getElementById("nine").innerHTML = a;
        }
        function number2(){
            var b = document.getElementById("n2").innerHTML;
            document.getElementById("two").innerHTML = b;
            
        }
        function number3(){
            var c = document.getElementById("n3").innerHTML;
            document.getElementById("seven").innerHTML = c;
            
        }
        function number4(){
            var d = document.getElementById("n4").innerHTML;
            document.getElementById("four").innerHTML = d;
            
        }
        function number5(){
            var e = document.getElementById("n5").innerHTML;
            document.getElementById("five").innerHTML = e;
            
        }function number6(){
            var f = document.getElementById("n6").innerHTML;
            document.getElementById("six").innerHTML = f;
            
        }
        function number7(){
            var g = document.getElementById("n7").innerHTML;
            document.getElementById("three").innerHTML = g;
            
        }
        function number8(){
            var h = document.getElementById("n8").innerHTML;
            document.getElementById("eight").innerHTML = h;
            
        }
        function number9(){
            var i = document.getElementById("n9").innerHTML;
            document.getElementById("one").innerHTML = i;
            
        }
       
    </script>
    <!--[if IE]>
        <script src="https://cdnjs.cloudflare.com/ajax/libs/html5shiv/3.7.3/html5shiv.min.js"></script>

<body class="bg-danger">
    
    <div class="container mt-5">
     <div class="text-center text-light"><h2 style="font-family: serif;">ROOTS</h2><i class="fas fa-leaf"></i></div>
    
        
      
        <div class="anim container bg-light rounded">
            
        <h5 class="text-light mx-auto d-block mt-5" id="round">1</h5>
            
            <span class="text-dark" style="font-size: 20px;font-family: serif"><h5 class="text-center">A B C D E F G H I</h5></span>
        
            <div class="alert  col-sm-5 text-center mt-2 mx-auto d-block">
            
            <span>
                <button type="button" class="btn btn-danger" id="one1"></button><button type="button" class="btn btn-danger" id="one2"></button><button type="button" class="btn btn-danger" id="one3"></button><button type="button" class="btn btn-danger" id="one4"></button><button type="button" class="btn btn-danger" id="one5"></button><button type="button" class="btn btn-danger" id="one6"></button><button type="button" class="btn btn-danger" id="one7"></button><button type="button" class="btn btn-danger" id="one8"></button><button type="button" class="btn btn-danger" id="one9"></button>
                </span>
       
            </div>
                
            <div class="alert col-sm-5 text-center mt-2 mx-auto d-block">
            
                <span>
                    <button type="button" class="btn btn-info" id="b1"  onclick="check1()">B</button>
                    <button type="button" class="btn btn-info" id="b2"  onclick="check2()">A</button>
                    <button type="button" class="btn btn-info" id="b3"  onclick="check3()">G</button>
                    <button type="button" class="btn btn-info" id="b4"  onclick="check4()">D</button>
                    <button type="button" class="btn btn-info" id="b5"  onclick="check5()">E</button>
                    <button type="button" class="btn btn-info" id="b6"  onclick="check6()">I</button>
                    <button type="button" class="btn btn-info" id="b7"  onclick="check7()">C</button>
                    <button type="button" class="btn btn-info" id="b8"  onclick="check8()">H</button>
                    <button type="button" class="btn btn-info" id="b9"  onclick="check9()">F</button>
                </span>
            </div>
        </div>
        <div class="anim container bg-light rounded">
            
        <h5 class="text-light mx-auto d-block mt-5" id="round">2</h5>
            
            <span class="text-dark" style="font-size: 20px;font-family: serif"><h5 class="text-center">ENTER A to Z</h5></span>
        
            <div class="alert  col-sm-5 text-center mt-2 mx-auto d-block">
            
           <form>
                <input type="text" id="ai" placeholder="A to I" class="form-control" required>
                <button type="submit" class="btn btn-info mt-3" onclick="fine()">CHECK</button>
                </form>
              </div>
        </div>

	<div class="anim container bg-light rounded">
         <h5 class="text-light mx-auto d-block mt-5" id="round">3</h5>
            
            <span class="text-dark" style="font-size: 20px;font-family: serif"><h5 class="text-center">
            Follow the order 1 2 3 4 5 6 7 8 9</h5></span>
        
            <div class="alert  col-sm-5 text-center mt-2 mx-auto d-block">
             <span>
                <button type="button" class="btn btn-danger" id="one"></button><button type="button" class="btn btn-danger" id="two"></button><button type="button" class="btn btn-danger" id="three"></button><button type="button" class="btn btn-danger" id="four"></button><button type="button" class="btn btn-danger" id="five"></button><button type="button" class="btn btn-danger" id="six"></button><button type="button" class="btn btn-danger" id="seven"></button><button type="button" class="btn btn-danger" id="eight"></button><button type="button" class="btn btn-danger" id="nine"></button>
                </span>
            </div>
           
                
            <div class="alert col-sm-5 text-center mt-2 mx-auto d-block">
            
                <span>
                    <button type="button" class="btn btn-info" id="n1"  onclick="number1()">9</button>
                    <button type="button" class="btn btn-info" id="n2"  onclick="number2()">2</button>
                    <button type="button" class="btn btn-info" id="n3"  onclick="number3()">7</button>
                    <button type="button" class="btn btn-info" id="n4"  onclick="number4()">4</button>
                    <button type="button" class="btn btn-info" id="n5"  onclick="number5()">5</button>
                    <button type="button" class="btn btn-info" id="n6"  onclick="number6()">6</button>
                    <button type="button" class="btn btn-info" id="n7"  onclick="number7()">3</button>
                    <button type="button" class="btn btn-info" id="n8"  onclick="number8()">8</button>
                    <button type="button" class="btn btn-info" id="n9"  onclick="number9()">1</button>
                </span>
            </div>
            
        </div>
      
    </div>

	<script>
    sr.reveal('.anim',{rotate:{x:100,y:100,z:0}, duration:500});
        
    </script>
