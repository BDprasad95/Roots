<html lang="">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="description" content="">
    <meta name="author" content="">
    <title>5 to 7 years</title>
    
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.1.2/css/bootstrap.min.css">
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.1.2/css/bootstrap-theme.min.css">
    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.0.13/css/all.css" integrity="sha384-DNOHZ68U8hZfKXOrtjWvjxusGo9WQnrNx2sqG0tfsghAvtVlRW3tvkXWZh58N9jp" crossorigin="anonymous">

    <style type="text/css">
        #round{
            height: 50px;
            width: 50px;
            background-color: black;
            border-radius:50%;
            
            text-align: center;
            line-height:2.5;
        }
       
       
    </style>
    
    <script type="text/javascript">
    function hide(){
        document.getElementById("one").style.display = 'none';
       
    }
         function hide2(){
        document.getElementById("one2").style.display = 'none';
       
    }
        function hide3(){
        document.getElementById("four").style.backgroundColor = 'blue';
        document.getElementById("one2").style.display = 'none';
        document.getElementById("one").style.display = 'none';
    }
         function num1(){
        document.getElementById("two").style.backgroundColor = 'blue';
        document.getElementById("two2").style.display = 'none';
        document.getElementById("two3").style.display = 'none';
    }
         function num2(){
        document.getElementById("two2").style.display = 'none';
       
    }
         function num3(){
        document.getElementById("two3").style.display = 'none';
       
    }
        
        
    </script>
    <!--[if IE]>
        <script src="https://cdnjs.cloudflare.com/ajax/libs/html5shiv/3.7.3/html5shiv.min.js"></script>

<body class="bg-danger">
   
    <div class="container mt-5">
     <div class="text-center text-light"><h2 style="font-family: serif;">ROOTS</h2><i class="fas fa-leaf"></i></div>
    
        
      
        <div class="container bg-light rounded">
            
            <h5 class="text-light mx-auto d-block mt-5" id="round">1</h5>
            
            <span class="text-dark" style="font-size: 20px;font-family: serif"><h5 class="text-center">
            Solve the problem (+)</h5></span>
        
            <div class="alert  col-sm-5 text-center mt-2 mx-auto d-block">
            <span> 2 + 2 =</span>
            <span>
               <button type="button" class="btn btn-danger" id="one" onclick="hide()">2</button><button type="button" class="btn btn-danger" id="four" onclick="hide3()">4</button><button type="button" class="btn btn-danger" id="one2" onclick="hide2()">3</button>
                </span>
       
            </div>
                
         </div>
        
        <div class="container bg-light rounded">
            
            <h5 class="text-light mx-auto d-block mt-5" id="round">2</h5>
            
            <span class="text-dark" style="font-size: 20px;font-family: serif"><h5 class="text-center">
            Solve the problem (-)</h5></span>
        
            <div class="alert  col-sm-5 text-center mt-2 mx-auto d-block">
            <span> 2 - 2 =</span>
            <span>
               <button type="button" class="btn btn-danger" id="two" onclick="num1()">0</button><button type="button" class="btn btn-danger" id="two2" onclick="num2()">1</button><button type="button" class="btn btn-danger" id="two3" onclick="num3()">3</button>
                </span>
       
            </div>
                
         </div>
    </div>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/1.11.3/jquery.min.js"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.1.2/js/bootstrap.min.js"></script>
</body>
