    <div class="container mt-2">
     <div class="text-center text-light"><h2 style="font-family: serif;">ROOTS</h2><i class="fas fa-leaf"></i></div>
    
        
      
        <div class="anim container bg-light rounded">
            
            <h5 class="text-light mx-auto d-block mt-5" id="round">1</h5>
            
            <span class="text-dark" style="font-size: 20px;font-family: serif"><h5 class="text-center mt-5">
            Solve the problem (+)</h5></span>
        
            <div class="alert  col-sm-5 text-center mt-2 mx-auto d-block">
            <span> <h3> 2 + 2 = ?</h3></span>
            <span>
               <button type="button" class="btn btn-danger" id="one" onclick="hide()">2</button><button type="button" class="btn btn-danger" id="four" onclick="hide3()">4</button><button type="button" class="btn btn-danger" id="one2" onclick="hide2()">3</button>
                </span>
       
            </div>
                
         </div>
        
        <div class="anim container bg-light rounded">
            
            <h5 class="text-light mx-auto d-block mt-5" id="round">2</h5>
            
            <span class="text-dark" style="font-size: 20px;font-family: serif"><h5 class="text-center mt-5">
            Solve the problem (-)</h5></span>
        
            <div class="alert  col-sm-5 text-center mt-2 mx-auto d-block">
            <span><h3>2 - 2 = ?</h3> </span>
            <span>
               <button type="button" class="btn btn-danger" id="two" onclick="num1()">0</button><button type="button" class="btn btn-danger" id="two2" onclick="num2()">1</button><button type="button" class="btn btn-danger" id="two3" onclick="num3()">3</button>

         </div>

            Solve the problem (x)</h5></span>
        
            <div class="alert  col-sm-5 text-center mt-2 mx-auto d-block">
            <span><h3>10 x 2 = ?</h3></span>
            <span>
               <button type="button" class="btn btn-danger" id="into" onclick="mul1()">10</button><button type="button" class="btn btn-danger" id="into2" onclick="mul2()">20</button><button type="button" class="btn btn-danger" id="into3" onclick="mul3()">15</button>

            </div>
